<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DAV/Traitement Photos</title>
  <link rel="stylesheet" href="ahmed.css">
</head>

<body>
  <div class="container">
    <div class="img">
      <div class="img-box">
        <img id="img">
        <canvas id="canvas"></canvas>
      </div>
      <div class="upload">
        <label for="upload">upload</label>
        <input type="file" name="" id="upload">
      </div>
    </div>
    <div class="filters">
      <ul>
        <li>
          <label for="saturate">saturate</label>
          <input type="range" id="saturate" min="0" max="200" value="100">

        </li>
        <li>
          <label for="contraste">contraste</label>
          <input type="range" id="contraste" min="0" max="200" value="100">
        
        </li>
        <li>
          <label for="brighness">brighness</label>
          <input type="range" id="brighness" min="0" max="200" value="100">
        
        </li>
        <li>
          <label for="speai">speai</label>
          <input type="range" id="speai" min="0" max="200" value="0">
        
        </li>
        <li>
          <label for="grayscale">grayscale</label>
          <input type="range" id="grayscale" step="0.1" min="0" max="1" value="0">
        
        </li>
        <li>
          <label for="blur">blur</label>
          <input type="range" id="blur" step="0.1" min="0" max="10" value="0">
        
        </li>
        <li>
          <label for="hute-rotate">hute-rotate</label>
          <input type="range" id="hute-rotate" min="0" max="350" value="0">
        
        </li>
        <li>
          <a download="image" id="download">download</a>
          <span onclick="resetvalue()">reset</span>
          
          
          
        </li>
          
        
      </ul>        






 



    </div>










  </div>










  <script src="karim.js"></script>


</body>

</html>
