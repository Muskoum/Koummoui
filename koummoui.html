<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8"/>

<link rel="stylesheet"href="koummoui.css" />
<title>document</title>
		
</head>
<body>
  
  <div class="container">
    <div class="img">
      <div class="img-box">
        <img id="img"></div>
      
        
        <div class="upload">
          
        		<a href=" DCIM/camera/IMG_20230520_223410.jpg" download>تحميل ملف</a>
        		
        		
        </div>
        
        
        
  
    <div class="filters">
      
      <ul>
        <li>
          <label for="saturate">saturate</label>
          <input type="range" id="saturate" min="0" max="200" value="100">
      
        </li>
        
        
        <li>
          <label for="contrast">contrast</label>
          <input type="range" id="contrast" min="0" max="200" value="100">
      
        </li>
        <li>
          <label for="brightness">brightness</label>
          <input type="range" id="brightness" min="0" max="200" value="100">
      
        </li>
        <li>
          <label for="speia">speia</label>
          <input type="range" id="speia" min="0" max="200" value="0">
      
        </li>
        <li>
          <label for="grayscale">grayscale</label>
          <input type="range" id="grayscale" step="0.1" min="0" max="1" value="0">
      
        </li>
        
        <li>
          <label for="blur">blur</label>
          <input type="range" id="blur" step="0.1" min="0" max="10" value="0">
      
        </li>
        <li>
          <label for="hute-rotate">hute-rotate</label>
          <input type="range" id="hute-rotate"  min="0" max="350" value="0">
      
        </li>
        
        
        <li>
          <a download="true" id="download">download</a>
        		<span>reset</span>
        		
        		  
        </li> 
        
      </ul>
      
    </div>
  
  </div>
      <script src="fatima.js"></script>
  
  
</body>
</html>
